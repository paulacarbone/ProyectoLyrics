<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Song Letters: Buscador de letras</title>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
	<link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
  <div class="container col-auto mb-0">
    <header class="col-auto text-center mt-5 mb-3">
        <h1>Buscador de letras</h1>
      </header>

      <section class="col-auto text-center">

        <form id="song-search">
          <div class="form-group ">
            <input type="text" class="" name="artist" placeholder="Ingresá artista..." required>
          </div>
          <br>
          <div class="form-group">
            <input type="text" class="" name="song" placeholder="Ingresá la canción..." required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <br>
        <div class="col-auto text-center">
          <aside class="error"> </aside>
        </div>

        

        <main class="col-auto text-center"> 
          <div class="col-auto text-center p-5" id="listImagenes">
            <article class="artist">
              <h2></h2>
            </article>
            <article class="song">
              <h2> </h2>
            </article>
          </div>
        </main>
        
      </section>
    
      <nav class="col-auto text-center mt-0 mb-0" role="navigation">
        <hr mb-0>
        <footer class="page-footer align-items-center font-small indigo">
          <div class="container text-center text-md-center">
            <div class="footer-copyright text-center py-3">
              © 2020 Song Letters, Inc.    
          </div>
            <div class="row col-auto">
              <!-- Grid column -->
              <div class="col-md-3 mx-auto">
                <ul class="list-unstyled">
                  <li>
                    <a href="https://github.com/lboniardi" target="_blank">Boniardi</a>
                  </li>
                </ul>
              </div>
              <div class="col-md-3 mx-auto">
                <ul class="list-unstyled">
                  <li>
                    <a href="https://github.com/paulacarbone/" target="_blank"> Carbone</a>
                  </li>              
                </ul>
              </div>
              <div class="col-md-3 mx-auto">
                <ul class="list-unstyled">
                  <li>
                    <a href="https://github.com/Meriaann" target="_blank" >Eizayaga</a>
                  </li>              
                </ul>
              </div>
            </div>
          </div>
        </footer>
    </nav>
    
    </div>
    <script src="js\canciones.js"></script>
</body>
</html>
